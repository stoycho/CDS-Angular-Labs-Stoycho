<div>
	<span (click)="toggleCompleted(todoIndex)">{{todoIndex}} {{todoName}}</span>
	<span class="btnEdit">
		<!-- <a routerLink="/todo/{{todoIndex}}"><i class="fas fa-edit"></i></a> -->
		<a [routerLink]="['/todo/', todoIndex]" routerLinkActive="activeLink"><i class="fas fa-edit"></i></a>
	</span>
	<span  class="btnDelete" (click)="removeTodo(todoIndex)">
		<i class="fas fa-trash"></i>
	</span>
</div>

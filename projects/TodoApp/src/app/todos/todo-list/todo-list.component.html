<div *ngIf="todos.length; else noTodos">
	<ul>
		<li *ngFor="let todo of todos; index as i"
			[class.completed] = "todo.completed"
			>

			<app-todo-item
				[itemName]="todo.title"
				[todoIndex]="todo.id">
			</app-todo-item>

		</li>

	</ul>
</div>
<ng-template #noTodos>
	<p>There is no todos</p>
</ng-template>

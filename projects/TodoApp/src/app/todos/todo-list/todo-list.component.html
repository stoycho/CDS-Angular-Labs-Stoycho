<div *ngIf="todosInList.length; else noTodos">
	<ul>
		<li *ngFor="let todoItem of todosInList; index as i"
			[class.completed] = "todoItem.completed"
			>

			<app-todo-item
				[todoItem]="todoItem">
			</app-todo-item>

		</li>

	</ul>
</div>
<ng-template #noTodos>
	<p>There is no todos</p>
</ng-template>
